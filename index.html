<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash風レスポンシブUI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- メイン表示エリア -->
  <main class="stage">
    <section class="scene active" id="scene-index">
      <h1>インデックス</h1>
    </section>

    <section class="scene" id="scene-gallery">
      <h1>ギャラリー</h1>
    </section>

    <section class="scene" id="scene-about">
      <h1>ABOUT</h1>
    </section>
  </main>

  <!-- 右メニュー -->
  <nav class="side-menu">
    <button data-target="scene-index">INDEX</button>
    <button data-target="scene-gallery">GALLERY</button>
    <button data-target="scene-about">ABOUT</button>
  </nav>

  <!-- 下ナビ -->
  <footer class="bottom-nav">
    <span>© demo</span>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
